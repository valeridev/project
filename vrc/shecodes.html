<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather</title>
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous" />
        <link rel="stylesheet" href="/src/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <!-- Nesse link abaixo está pegando tudo de estilo do css (no arquivo style.css) e jogando para o HTML -->
        <!-- Ajuda na organização do seu código -->
        <link rel="stylesheet" href="style.css">
    </head>

    <!-- Ajeitei o css colocando em uma pasta separada da html -->
    <!-- Ajeitei o arquivo html colocando .html -->
    <!-- Ajeitei o arquivo css colocando .css -->
    <!-- Ajeitei o arquivo javascript colocando .js -->

    <body>
        <div class="container">
            <div class="weather">
                <form class="search" action="javascript:void(0)" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Type a city.." autofocus="on" id="city-input"
                                class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                        </div>
                        <div class="col-3">
                            <button class="btn btn-success w-100" id="current-location-button">
                                Current
                            </button>
                        </div>
                    </div>
                </form>

                <h1 id="city">Sydney</h1>
                <ul class="shift">
                    <li id="date"></li>
                    <li id="description"></li>
                </ul>

                <div class="row">
                    <div class="col-6">
                        <div class="icons">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy"
                                class="weather-icon float-left" />
                            <div class="number">
                                <span class="temperature" id="temperature">19</span>
                                <span class="units">
                                    <a href="#" id="celsius-link"> °C </a>
                                    <span class="separator">|</span>
                                    <a href="#" id="fahrenheit-link">°F</a>

                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="col-6 wind">
                        <ul>
                            <li>Humidity: <span id="humidity"> 77</span>%</li>
                            <li>Wind: <span id="wind"> 8</span> km/h</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nesse link abaixo está pegando tudo de código do javascript (no arquivo script.js) e jogando para o HTML -->
        <!-- Ajuda na organização do seu código -->
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
        </script>
    </body>

</html>
